<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LIM Monopattini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    
</head>

<body>
 <main> 
  <!-- CONTAINER -->
  
  <div class="container">
    
    <!-- LOGO -->
     <img id="logo" src="logo.png"> 
      <div>
        <span class="AB">Taking Booleaners from A to B</span>
      </div>

       <!-- INPUT -->
      <div class="input">
        <input type="button" name="book" value="Prenota"> 
        <input type="button" name="end" value="Termina Prenotazione" > 
        <input type="button" name="lights-on" value="Accendi Luci">

      </div>
     <br>
       
      <!-- Gino22 -->  
      <div class="SCOOTERS">
        <span class="modello"> &#9632 Monopattino Gino22</span>
        <p class="street">&#8614 Via Guadalametri - a 220 metri da te</p>
        <p class="carica">Stato carica:</p>
        <svg>
           <rect class="rectGino" 
             rx="5" ry="5" width="240" height="18"/>
        </svg>  
      </div>

        <!-- Mike24 -->  
    <div class="SCOOTERS">
      <span class="modello"> &#9632 Monopattino Mike24</span>
        <p class="street">&#8614 Via Ricciardoni - a 440 metri da te</p>
         <p class="carica">Stato carica:</p>
           <svg>
             <rect class="rectMike" 
               rx="5" ry="5" width="440" height="18"/>
            </svg>
    </div>
    
  
   <!-- Fede154 -->  
   <div class="SCOOTERS">
    <span class="modello"> &#9632 Monopattino Fede154</span>
      <p class="street">&#8614 Via Mentarini - a 490 metri da te</p>
       <p class="carica">Stato carica:</p>
       <svg>
          <rect class="rectFede" 
             rx="5" ry="5" width="120" height="18"/>
        </svg>
   </div>
  
  </div>        
        
 </main> 
</body>
</html>
